<script>

$('.button_#id#').on('click', function() {
	console.log($(this).attr('value') + ',' + this.name)
	$.ajax({
		type: 'POST',
		url: 'plugins/telco/core/ajax/telco.ajax.php',
		global:false,
		data: {
			action: 'LaunchAction',
			id: $(this).attr('value'),
			cmd: this.name
		},
		dataType: 'json',
		error: function (request, status, error) {
			handleAjaxError(request, status, error);
		},
		success: function (data) {
			if (data.state != 'ok') {
				$('#div_alert').showAlert({message: data.result, level: 'danger'});
				return;
			}			
		}
   });
	
});




</script>
